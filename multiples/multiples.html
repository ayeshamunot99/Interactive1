
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/multiples.css" />
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="tomato-man.jpg">
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="ketchup.jpg">
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="abstract-tomato.jpg">
    </div>
    <!-- show on print -->
    <div id="print">
        <img src="tomato-dotted.jpg">
    </div>
</body>
</html>
